<div>
    <app-studenttoolbar></app-studenttoolbar>
</div>

<div class="canvasdiv">
    <div class="upper">
        <span>{{formulaDisplay}}</span>
    </div>
    <div>
        <div id="blocklyDiv"></div>
    </div>
    <!-- <div id="bottom"> -->
    <b><div class="lol" id="textarea"></div></b>
        <!--Removed id="bottom" from next div-->
        <div class="submitline">
            <button mat-button class="btn btn-info" (click)="goBack()">Back</button>
            <button mat-button class="btn btn-info" (click)="submitSolution(firstDialog)" [disabled]="hasError">Submit</button>
            <p *ngIf="isDisconnected">Remove disconnected blocks and try submitting again!</p>
        </div>
</div>

    <ng-template #firstDialog>
        <h2 matDialogTitle *ngIf='isCorrectSolution'>Congratulations! Your answer is correct!</h2>
        <h2 matDialogTitle *ngIf='!isCorrectSolution'>Sorry! Your answer is not correct! :(</h2>
        <mat-dialog-actions align="end">
        <button mat-button matDialogClose (click)="isCorrectSolution && goBack()">OK</button>
        </mat-dialog-actions>
    </ng-template>
