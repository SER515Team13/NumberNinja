<div>
        <button mat-button class="btn btn-warning" (click)="addassignment();">+ Add Assignment</button>
</div>
<section class='tableSection'>
    <mat-table [dataSource]="dataSource" class="matTable">

             <ng-container matColumnDef="id">
                     <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 22px">Assignment ID </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
            <!--Assignment Name Column -->
            <ng-container matColumnDef="assignmentname">
                    <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 22px">Assignment </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!--Deadline Column -->
            <ng-container matColumnDef="duedate">
                <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 18px"> Deadline </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.duedate}} </mat-cell>
            </ng-container>

            <!--Grade Column -->
            <ng-container matColumnDef="grade">
                <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 18px"> Grade </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.grade}} </mat-cell>
            </ng-container>

            <!-- Edit/Delete Column -->
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 18px">  </mat-header-cell>
                <mat-cell *matCellDef="let element">
                        <button mat-button class="btn btn-primary" (click)="editbutton(element)">Edit</button>
                        <button mat-button class="btn btn-danger" (click)="deletebutton(element)">Delete</button>
                </mat-cell>
        </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</section>
