<div>
    <app-teachertoolbar></app-teachertoolbar>
</div>
<div>
Select the Assignment : 

<mat-table [dataSource]="dataSource" class="matTable">
    <!--Student Name Column -->
    <ng-container matColumnDef="studentname">
            <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 22px"> Student Name </mat-header-cell>
            <mat-cell *matCellDef="let element" class="hyperlink">{{element.name}}</mat-cell>
    </ng-container>

    <!--Marks Column -->
    <ng-container matColumnDef="marks">
            <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 22px"> Marks </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.marks}} </mat-cell>
    </ng-container>

    <!--Grade Column -->
    <ng-container matColumnDef="grade">
            <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 22px"> Grade </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <input matInput placeholder="Favorite food" [(ngModel)]="element.grade">
            </mat-cell>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="font-family: 'Times New Roman', Times, serif ; font-size: 22px"> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
                    <button mat-button><mat-icon (click)="updateGrade(element)">Update</mat-icon></button>
            </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
