<mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Question List</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon (click)="addQuestion()">add</mat-icon>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <table class="table">
          <thead>
            <th>Question</th>
            <th>Question Type</th>
          </thead>
          <tr *ngFor="let Contact of ContactList">
            <td>{{Question.formula}}</td>
            <td>{{Question.formulaType}}</td>
            <td><mat-icon (click)="editQuestion(Contact.ID)">edit</mat-icon></td>
            <td><mat-icon (click)="deleteQuestion(Question.id)">delete</mat-icon></td>
        
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
