<mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Question List</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon (click)="addQuestion()">add</mat-icon>
      </mat-toolbar>
    </mat-card-header>
      
    <mat-table [dataSource]="questionList" class="matTable" >
              <!--First Name Column -->
              <ng-container matColumnDef="question">
                      <mat-header-cell *matHeaderCellDef>Question</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.formula}} </mat-cell>
              </ng-container>

              <!--Last Name Column -->
              <ng-container matColumnDef="questiontype">
                      <mat-header-cell *matHeaderCellDef>Question Type</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.formulaType}} </mat-cell>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <button mat-icon (click)="editQuestion(element)">edit</button>
                        <button mat-icon (click)="deleteQuestion(element)">delete</button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </mat-card>
