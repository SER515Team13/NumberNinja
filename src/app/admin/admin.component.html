<div>
<h2 align="center">Hi Admin</h2>
</div>
<h3>Role Assignment For Pending Accounts :</h3>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

  
    <!-- Weight Column -->
    <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef>User Role*</mat-header-cell>
    <mat-cell *matCellDef="let element">
    <mat-form-field>
            <mat-select  required [(ngModel)]="element.role" >
                    <mat-option>--</mat-option>
                <mat-option [value]="role" *ngFor="let role of roles"  >
                {{role}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="roleControl.hasError('required')">Please choose a role</mat-error>
    </mat-form-field>
</mat-cell>
    </ng-container>

  
    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
            <div>
                    <button class="btn btn-primary" ng-click="updateUser()">Accept</button>
                    <button class="btn btn-danger" ng-click="deleteUser(userToEdit)"><i class="icon-trash"></i> Delete</button>
                  </div>  
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
